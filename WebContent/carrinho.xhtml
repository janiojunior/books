<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="template.xhtml">
<ui:define name="conteudo">

	<center>
		<h1>Carrinho</h1>

		<h:form>
			<h:messages style="color:red" />
			
			<h:dataTable value="#{carrinhoController.venda.listaItemVenda}" var="obj">
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					<h:outputLabel value="#{obj.livro.descricao}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputLabel value="#{obj.valor}">
						<f:convertNumber  locale="pt_BR" currencySymbol="R$" type="currency"/>
					</h:outputLabel>
				</h:column>

				<h:column>
					<f:facet name="header">Ação</f:facet>
					<h:commandButton value="remover"
						actionListener="#{carrinhoController.remover(obj.id)}" >
						<f:ajax render="@form" execute="@this" />
					</h:commandButton>
				</h:column>
				
			</h:dataTable>
			<h:commandButton value="Finalizar Venda"
					actionListener="#{carrinhoController.finalizar}" >
					<f:ajax execute="@form" render="@form" />
			</h:commandButton>	
			
		</h:form>
	</center>
</ui:define>
</ui:composition>	
	
</html>
