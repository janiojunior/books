<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:messages 
		id="messages"
		errorStyle="color:red" 
		warnStyle="color:orange" 
		infoStyle="color:green"
		globalOnly="false"/>
		
	<h1>.:Acesso:.</h1>
	<h:form>
		<h:panelGrid columns="2">

			<h:outputLabel value="Login:" />
			<h:inputText value="#{loginController.usuario.login}" />
			
			<h:outputLabel value="Senha:" />
			<h:panelGroup>
				<h:inputSecret 
					id="isSenha"
					value="#{loginController.usuario.senha}" 
					required="true"
					requiredMessage="Esse campo nÃ£o pode ser nulo."/>
				<h:message for="isSenha" style="color:red"/>	
 			</h:panelGroup>
		
		</h:panelGrid>
		<h:commandButton value="Entrar"
			action="#{loginController.logar}" >
			<f:ajax execute="@form" render="@form messages"/>
		</h:commandButton>

		<h:commandButton value="Limpar" 
			actionListener="#{loginController.limpar}">
			<f:ajax execute="@this" render="@form messages"/>
		</h:commandButton>		
	</h:form>
</h:body>
</html>
