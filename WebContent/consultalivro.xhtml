<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Consulta de Livro</title>
</h:head>
<h:body>
	<h:messages 
		errorStyle="color:red" 
		warnStyle="color:orange" 
		infoStyle="color:green"
		globalOnly="false"/>
		
	<h1>.:Consulta de Livro:.</h1>
	<h:form>
		<h:panelGrid columns="3">
			<h:selectOneMenu value="#{consultaLivroController.tipoFiltro}">
			   <f:selectItem itemValue="1" itemLabel="Descrição" />
			   <f:selectItem itemValue="2" itemLabel="ISBN" />                   
			</h:selectOneMenu>
			<h:panelGroup>
				<h:inputText 
					value="#{consultaLivroController.filtro}" />
			</h:panelGroup>
			<h:commandButton value="Pesquisar"
				actionListener="#{consultaLivroController.pesquisar}" />
			<h:commandButton value="+ Novo Livro"
				action="#{consultaLivroController.novoLivro}" />
		
		</h:panelGrid>
			
	</h:form>
	<h:form id="formDataTable">
		<h:dataTable id="dataTable" value="#{consultaLivroController.listaLivro}" 
					 var="obj">
			   <h:column>
			      <f:facet name="header">Descrição</f:facet>
			      <h:outputLabel value="#{obj.descricao}"/>
			   </h:column>
			   <h:column>
			      <f:facet name="header">Preço</f:facet>
			      <h:outputLabel value="#{obj.preco}"/>
			   </h:column>
			   <h:column>
			      <f:facet name="header">ISBN</f:facet>
			      <h:outputLabel value="#{obj.isbn}"/>
			   </h:column>
			   <h:column>
			      <f:facet name="header">Estoque</f:facet>
			      <h:outputLabel value="#{obj.estoque}"/>
			   </h:column>
			   <h:column>
			      <f:facet name="header">Ação</f:facet>
			      <h:commandLink value="Editar" 
			      		action="#{consultaLivroController.editar(obj)}"/>
			   </h:column>		   
		</h:dataTable>
	</h:form>
</h:body>
</html>
